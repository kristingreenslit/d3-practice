<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3 Practice</title>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <style>
    /* #visualization {border: 1px solid green;}*/
    </style>
</head>
<body>
 <div class="container">
  <div class="jumbotron">
   <svg id="visualization" width="1000" height="500"></svg>
   <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
   <script>
	   var data = [{
	     "sale":"202",
	     "year": "2000"
	    }, {
	     "sale": "215",
	     "year": "2001"
	    }, {
	     "sale": "179",
	     "year": "2002"
	    }, {
	     "sale": "199",
	     "year": "2003"
	    }, {
	     "sale": "134",
	     "year": "2003"
	    }, {
	     "sale": "176",
	     "year": "2010"
	    }];

	    var vis = d3.select("#visualization"), // defines container for chart
	      WIDTH = 1000,
	      HEIGHT = 500,
	      MARGINS = {
	      	top: 20,
	      	right: 20,
	      	bottom: 20,
	      	left: 50
	      }

	    xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([2000,2010]),
	    yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([134,215]),
	      // range defines area to render the graph, range is max and min values to plot

        xAxis = d3.svg.axis().scale(xScale), // create axes
        yAxis = d3.svg.axis().scale(yScale).orient("left");

        vis.append("svg:g").attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom)+ ")").call(xAxis); // append x axis to svg container and move downwards
        vis.append("svg:g").attr("transform", "translate(" + (MARGINS.left) + ",0)").call(yAxis);

        var lineGen = d3.svg.line() // draw a line
         .x(function(d) {
          return xScale(d.year);
         })
         .y(function(d) {
          return yScale(d.sale);
        });

        vis.append('svg:path') // append line path to svg
          .attr('d', lineGen(data)) // map data to plotting space
          .attr('stroke', 'green')
          .attr('stroke-width', 2)
          .attr('fill', 'none');

	    </script>


  </div>
 </div>
</body>
</html>
